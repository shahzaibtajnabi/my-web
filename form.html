<script>
function btnsubmit(){
    var fullname =document.getElementById('ufullname').value;
    var username=document.getElementById('uname').value;
    var  Email =document.getElementById('uemail').value;
    var  phonenumber =document.getElementById('unumber').value;
    var password =document.getElementById('upassword').value;
    var confirmpassword =document.getElementById('uconfirmpassword').value;

    localStorage.setItem("ufullname",fullname)
    localStorage.setItem("uname",username)

    localStorage.setItem("uemail",Email)
    localStorage.setItem("unumber",phonenumber)
    localStorage.setItem("upassword",password)
    localStorage.setItem("uconfirmpassword",confirmpassword)
    


    if(fullname ==""|| username =="" || Email =="" || phonenumber ==""||  password ==""|| confirmpassword ==""){
       alert("Error:Something Went Wrong.User Registration failed"
    )


       
    }
    else{
        alert("Registeration Succesful")
    }
    

    
}

</script>
